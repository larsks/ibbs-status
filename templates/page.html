<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/style.css"/>
    <meta charset="UTF-8"/>
    {% endblock %}
</head>
<body>
  <div id="header" {% block page_header_attributes %}{% endblock %}>
  <ul class="nav main">
    <li><a {% if active == "all" %}class="active"{% endif %}href="/">All</a></li>
    <li><a {% if active == "up" %}class="active"{% endif %}href="/up/">Up</a></li>
    <li><a {% if active == "down" %}class="active"{% endif %}href="/down/">Down</a></li>
    <li><a {% if active == "history" %}class="active"{% endif %}href="/history.html">History</a></li>
  </ul>

  {% block page_header %}
  {% endblock %}
  </div>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <div id="footer">
    {% block page_footer %}{% endblock %}
  </div>
</body>
</html>
